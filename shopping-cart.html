<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Cart - puraspring</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <nav class="navbar">

      </div>

    <header class="cart-header">
      <div class="cart-header-content">
        <p>
          <a
            href="#"

        </p>
        <p class="cart-header-aero">&nbsp;&rarr;&nbsp;</p>
        <p>
          <a
            href="#"
            class="cart-header-content-headings cart-header-content-heading2"

        <p>
          <a
            href="#"
            class="cart-header-content-headings cart-header-content-heading3"
            >ORDER COMPLETE</a

    <section class="cart-section">
      <div class="cart-section-parts">
        <div class="cart-section-part1"></div>
        <div class="cart-section-part2"></div>
      </div>
