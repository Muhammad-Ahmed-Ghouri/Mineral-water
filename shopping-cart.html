<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - puraspring</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <img src="/company-logo.jpeg" alt="" />
        <p>Refresher H<small>2</small>0</p>
      </div>
    </nav>

    <header class="cart-header">
      <div class="cart-header-content">
        <p class="cart-header-content-headings cart-header-content-heading1">
          SHOPPING CART
        </p>
      </div>
    </header>

    <section class="shopping-cart-section">
      <img
        class="shopping-cart-section-background-image"
        src="/shopping-cart-section-background-image.jpg"
        alt=""
      />
      <div class="shopping-cart-section-form">
        <div class="form-content1">
          <h1>Order Details</h1>
        </div>
        <form id="myForm" class="form-content2">
          <img
            class="form-content2-background-image"
            src="/white-background-image.jpeg"
            alt=""
          />
          <div class="form-content2-box1">
            <div class="form-content2-field">
              <h6>Product Name</h6>
              <p id="product-name">19 Lit</p>
            </div>
            <div class="form-content2-field">
              <h6>Per Unit Price</h6>
              <p id="product-unit-price">100</p>
            </div>
          </div>
          <div class="form-content2-box2">
            <div class="form-content2-input-field">
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" value="1" min="0" />
            </div>
            <div class="form-content2-input-field">
              <label for="name">Customer Name</label>
              <input type="text" id="name" />
            </div>
            <div class="form-content2-input-field">
              <label for="phone">Customer Mobile No</label>
              <input type="tel" id="phone" />
            </div>
            <div class="form-content2-input-field">
              <label for="address">Customer Address</label>
              <input type="text" id="address" />
            </div>
            <!-- <div class="form-content2-input-field">
              <label for="location">Customer Location</label>
              <input type="text" id="location" />
            </div> -->
            <div class="form-content2-box2-field">
              <h6>Total</h6>
              <p id="total-amount">100</p>
            </div>
            <div class="form-content2-box2-button">
              <button id="submit-btn" type="submit" disabled>Submit</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <footer class="website-footer">
      <div class="footer-box">
        <div class="footer-box-part1">
          <h1>
            Our journey so far - here's a glimpse of what we've accomplished at
            Refresher H<small>2</small>O.
          </h1>
          <img src="/company-certificates.jpeg" alt="" />
        </div>
        <div class="footer-box-part2">
          <div class="footer-box-part2-content1">
            <img src="/company-logo.jpeg" alt="" />
            <p>Refresher H<small>2</small>0 PVT Ltd</p>
          </div>
          <div class="footer-box-part2-content2">
            <p>telephone<img src="/telephone.png" alt="" />:</p>
            <a href="tel:03047952551">&nbsp;0304-7952551</a>
          </div>
          <div class="footer-box-part2-content3">
            <p>location<img src="/location.png" alt="" />:</p>
            <a
              href="https://www.google.com/maps/place/G8M3%2BQPR,+154n+Ghazali+Rd,+Samanabad+Town,+Lahore,+54000,+Pakistan/@31.5345347,74.3016609,17z/data=!3m1!4b1!4m6!3m5!1s0x391903676b13f633:0xf31a6e75db13c06e!8m2!3d31.5345347!4d74.3042358!16s%2Fg%2F11gf97_lkc?entry=ttu&g_ep=EgoyMDI1MDQyOC4wIKXMDSoASAFQAw%3D%3D"
              target="_blank"
              >&nbsp;154 N Ghazali Road Lahore</a
            >
          </div>
        </div>
      </div>
    </footer>

    <script src="/index.js"></script>
  </body>
</html>
